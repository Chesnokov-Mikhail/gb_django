{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
  <h1>{{ content.title }}</h1>
  {% if content.form %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Загрузить</button>
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
  {% endif %}
{% endblock %}
